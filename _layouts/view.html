<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<title>
	{{site.title}}
</title>
<style>
.main{
	background-image: url("//http://demos.creative-tim.com/coming-sssoon-pages/images/default.jpg");
  background-position: center center;
  background-size: cover;
  height: auto;
  left: 0;
  min-height: 100%;
  min-width: 100%;
  position: absolute;
  top: 0;
  width: auto;
}
.navbar-default { margin-bottom: 0px; }
.navbar-brand {font-family: 'Century Gothic',CenturyGothic,AppleGothic,sans-serif;; font-weight: 400;}
#content p { margin: 1em; line-height: 1.6em; }
#content p + ul { margin-top: -1em; }
.page-header { background-color: #373B40; background-image: url('//cdn.schlederer.com.au/img/bg.png'); margin-top: 0; padding-top: 50px; padding-bottom: 40px;}
.featurette { padding-bottom: 50px; }
.featurette .fa { line-height: 1.3;}
.text-primary {color: #7a8288;}
.text-success {color: #62c462;}
.text-danger {color: #ee5f5b;}
.text-warning {color: #f89406;}
.text-info {color: #5bc0de;}
</style>
</head>

<body>

{% include navbar.html %}

{% include jumbotron.html %}

<div id="content" class="container">

{{ content }}

</div> <!-- End of content -->

{% include footer.html %}

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
